<script type="text/javascript">
  RED.nodes.registerType("vestra:ur3-movetojointwaypoint", {
    category: "ur3",
    color: "#b8e1e6",
    defaults: {
      waypoint_number: {
        value: "0",
        validate: RED.validators.number(false),
        required: true,
      },
      instrument_id: {
        value: "0",
        validate: RED.validators.number(false),
        required: true,
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "arrow-in.svg",
    label: function () {
      return `UR3: Move ${this.instrument_id} to waypoint ${this.waypoint_number}`;
    },
    paletteLabel: "UR3: Move to joint waypoint",
  });
</script>

<script type="text/html" data-template-name="vestra:ur3-movetojointwaypoint">
  <div class="form-row">
    <h1>Waypoint Number</h1>
    <label for="node-input-waypoint_number"
      ><i class="fa fa-map-pin"></i> Waypoint Number</label
    >
    <p>
      Waypoint associated with one joint state in the backend. Number must be
      known to the backend.
    </p>
    <input type="number" id="node-input-waypoint_number" placeholder="1" />
  </div>
  <div class="form-row">
    <h1>Instrument ID</h1>
    <label for="node-input-instrument_id"
      ><i class="fa fa-id-card-o"></i> Instrument ID</label
    >
    <p>
      ID of the instrument you'd like this node to control. IDs are configured
      in the database.
    </p>
    <input type="number" id="node-input-instrument_id" placeholder="1" />
  </div>
</script>

<script type="text/html" data-help-name="vestra:ur3-movetojointwaypoint">
  <h1>Move to Joint Waypoint</h1>
  <p>Moves each individual to the angle specified in the backend.</p>
  <h2>Waypoint Number</h2>
  <p>
    Index into the list of waypoints defined in the backend. Since arrays index
    starting from 0, the 2nd element of the array, for example, would be 1.
  </p>
</script>
