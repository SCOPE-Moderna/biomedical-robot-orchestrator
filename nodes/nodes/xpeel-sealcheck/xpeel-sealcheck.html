<script type="text/javascript">
  RED.nodes.registerType("xpeel-sealcheck", {
    category: "xpeel",
    color: "#40E0D0",
    defaults: {
      instrument_id: {
        value: "0",
        validate: RED.validators.number(false),
        required: true,
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "feed.svg",
    label: function () {
      return `(${this.instrument_id}) XPeel: Seal Check`;
    },
    paletteLabel: "XPeel: Seal Check",
  });
</script>

<script type="text/html" data-template-name="xpeel-sealcheck">
  <div class="form-row">
    <h1>Instrument ID</h1>
    <label for="node-input-instrument_id"

    >
    <p>

<script type="text/html" data-help-name="xpeel-sealcheck">
  <p>
    The ‘sealcheck’ command causes the conveyor to place the plate under the
    reflective seal detection sensor and the elevator to move down to the proper
    sensing elevation. The sensor status is then recorded. The elevator and
    conveyor axes then return to the home and ready for plate pick up position.
    Since this action only checks the plate at one location, a better indicator
    is the error code that will be generated during a normal desealing operation
    where the plate is scanned over most of its length. The ‘sealcheck’ command
    is useful, however, to verify that the sensor parameters are set correctly
    to detect a particular seal type.
  </p>
</script>
