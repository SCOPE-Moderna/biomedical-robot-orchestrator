<script type="text/javascript">
  RED.nodes.registerType("start-flow", {
    category: "flows",
    color: "#a6bbcf",
    defaults: {
      flow_name: { value: "Unnamed Flow" },
    },
    inputs: 1,
    outputs: 1,
    icon: "inject.svg",
    label: function () {
      return `Beginning of ${this.flow_name}`;
    },
  });
</script>
<script type="text/html" data-template-name="start-flow">
  <div class="form-row">
    <label for="node-input-flow_name"
      ><i class="fa fa-tag"></i> Flow Name</label
    >
    <input type="text" id="node-input-flow_name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="start-flow">
  <p>Denotes the start of a flow.</p>
  <p>
    This node <b>must</b> be the first node in a flow you wish to run. When this
    node is fired, the entire flow is archived and sent to the backend.
  </p>
</script>
