<script type="text/javascript">
  RED.nodes.registerType("vestra:xpeel-status", {
    category: "xpeel",
    color: "#40E0D0",
    defaults: {
      instrument_id: {
        value: "0",
        validate: RED.validators.number(false),
        required: true,
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "feed.svg",
    label: function () {
      return `(${this.instrument_id}) XPeel: Status`;
    },
    paletteLabel: "XPeel: Status",
  });
</script>

<script type="text/html" data-template-name="vestra:xpeel-status">
  <div class="form-row">
    <h1>Instrument ID</h1>
    <label for="node-input-instrument_id"
      ><i class="fa fa-id-card-o"></i> Instrument ID</label
    >
    <p>
      ID of the instrument you'd like this node to control. IDs are configured
      in the database.
    </p>
    <input type="number" id="node-input-instrument_id" placeholder="1" />
  </div>
</script>

<script type="text/html" data-help-name="vestra:xpeel-status">
  <p>
    Gets status information from the XPeel. Returns an array with the three
    status ints.
  </p>
</script>
