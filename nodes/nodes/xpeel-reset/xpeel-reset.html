<script type="text/javascript">
  RED.nodes.registerType("xpeel-reset", {
    category: "xpeel",
    color: "#40E0D0",
    defaults: {
      instrument_id: {
        value: "0",
        validate: RED.validators.number(false),
        required: true,
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "feed.svg",
    label: function () {
      return `(${this.instrument_id}) XPeel: Reset`;
    },
    paletteLabel: "XPeel: Reset",
  });
</script>

<script type="text/html" data-template-name="xpeel-reset">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <h1>Instrument ID</h1>
    <label for="node-input-instrument_id"
      ><i class="fa fa-id-card-o"></i> Instrument ID</label
    >
    <p>
      ID of the instrument you'd like this node to control. IDs are configured
      in the database.
    </p>
    <input type="number" id="node-input-instrument_id" placeholder="1" />
  </div>
</script>

<script type="text/html" data-help-name="xpeel-reset">
  <p>
    Reset the XPeel. The ‘reset’ command causes the spool to advance a few
    inches to fresh tape, and the elevator and conveyor axes to return to the
    home and ready for plate pick up position. Variables like error codes and
    tape remaining will be preserved.
  </p>
</script>
